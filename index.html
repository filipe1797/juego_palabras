        @font-face {

                 url('AMASISMTPRO-REGULAR.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Amasis MT Pro', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #01579b; /* Azul oscuro */
            color: #ffffff;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff; /* Ahora en blanco */
        }
        #game-container {
            background-color: #ffffff; /* Blanco para destacar */
            border: 2px solid #0277bd; /* Azul más oscuro */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #word {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: black; /* Negro para contraste */
        }
        input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #0288d1;
            border-radius: 5px;
            font-size: 1.2rem;
            background-color: #f1f8e9; /* Verde muy claro */
            color: #333;
        }
        button {
            background-color: #0277bd; /* Azul más oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #01579b; /* Azul aún más oscuro */
            transform: scale(1.05);
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #388e3c; /* Verde */
        }
        #history {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #263238; /* Gris oscuro */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #history h2 {
            color: #0288d1; /* Azul */
        }
        #history ul {
            list-style-type: none;
            padding: 0;
        }
        #history li {
            padding: 10px 0;
            border-bottom: 1px solid #455a64; /* Gris intermedio */
            color: #ffffff; /* Texto blanco */
        }
        #score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #388e3c; /* Verde */
        }
    </style>
</head>

        function updateScore() {
            const scoreElement = document.getElementById("score");
            const percentage = totalAnswers === 0 ? 0 : Math.round((correctAnswers / totalAnswers) * 100);
            scoreElement.textContent = `Porcentaje de aciertos: ${percentage}%`;
            scoreElement.style.color = percentage > 50 ? "#388e3c" : percentage === 50 ? "#0288d1" : "#d32f2f";
        }

        function loadNextWord() {
            currentIndex = Math.floor(Math.random() * words.length);
            document.querySelector("#word span").textContent = words[currentIndex].es;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = words[currentIndex].fr;
            const isCorrect = userAnswer === correctAnswer;
            totalAnswers++;
            if (isCorrect) correctAnswers++;

            const wordHistory = document.getElementById("wordHistory");
            const listItem = document.createElement("li");
            listItem.textContent = `${words[currentIndex].es} = ${correctAnswer} - ${isCorrect ? "✔️ Acertaste" : "❌ Fallaste"}`;
            wordHistory.prepend(listItem);

            updateScore();
            document.getElementById("answer").value = "";
            loadNextWord();
        }

        loadNextWord();
        updateScore();
